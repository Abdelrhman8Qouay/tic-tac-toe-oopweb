<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO tic tac toe )</title>
    <link rel="stylesheet" href="styling.css">
    <script src="classes.js" defer></script>
    <script src="game.js" defer></script>
</head>
<body>
    <div id="app">

        <div class="background_img">
            <video class="redeempointsmodal_VideoPreview_3_O3d" playsinline loop autoplay preload="none">
                <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/1552220/cc929b006fc16d002053ab2b1c945657b65e4400.webm" type="video/webm">
                <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/1552220/2d52f2da12e9f8ebaad2b8506b1e70c519aa20ef.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Main Menu -->
        <div class="main_menu">
            <h2>tic <span>Game</span> tac</h2>
            <h1>X1 vs O2</h1>
            <div class="content">
                <ul>
                    <li onclick="gamePlay('ai')">Start</li>
                    <li onclick="gamePlay('human')">VS friend</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>


        <!-- Playing Table -->
        <div class="playing_content">
            <h2>tic <span>Game</span> tac</h2>
            <div class="content" id="board">
                <div class="box1 box" data-index="0"></div>
                <div class="box2 box" data-index="1"></div>
                <div class="box3 box" data-index="2"></div>
                <div class="box4 box" data-index="3"></div>
                <div class="box5 box" data-index="4"></div>
                <div class="box6 box" data-index="5"></div>
                <div class="box7 box" data-index="6"></div>
                <div class="box8 box" data-index="7"></div>
                <div class="box9 box" data-index="8"></div>
            </div>
            <div class="info">
                <div class="player_1 left">
                    <div><span id="playerName1">Player 1</span>: <span id="playerSymbol1">X</span></div>
                </div>
                <div class="player_2 right">
                    <div><span id="playerSymbol2">O</span> :<span id="playerName2">Player 2</span></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
