<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO tic tac toe )</title>
    <link rel="stylesheet" href="styling.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div id="app">

        <div class="background_img">
            <video class="redeempointsmodal_VideoPreview_3_O3d" playsinline loop autoplay preload="none">
                <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/1552220/cc929b006fc16d002053ab2b1c945657b65e4400.webm" type="video/webm">
                <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/1552220/2d52f2da12e9f8ebaad2b8506b1e70c519aa20ef.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Main Menu -->
        <!-- <div class="main_menu">
            <h2>tic4toe</h2>
            <h1>X1 vs O2</h1>
            <div class="content">
                <ul>
                    <li>start</li>
                    <li>vs user</li>
                    <li>settings</li>
                </ul>
            </div>
        </div> -->


        <!-- Playing Table -->
        <div class="playing_content">
            <h2>tic <span>Game</span> toe</h2>
            <div class="content" id="board">
                <div class="box1 box"></div>
                <div class="box2 box"></div>
                <div class="box3 box"></div>
                <div class="box4 box"></div>
                <div class="box5 box"></div>
                <div class="box6 box"></div>
                <div class="box7 box"></div>
                <div class="box8 box"></div>
                <div class="box9 box"></div>
            </div>
            <div class="info">
                <div class="player_1 left">
                    <div><span id="playerName">Player 1</span>: <span id="playerSymbol">X</span></div>
                </div>
                <div class="player_2 right">
                    <div><span id="playerSymbol">O</span> :<span id="playerName">Player 2</span></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
